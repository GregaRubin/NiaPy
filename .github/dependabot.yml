version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "monthly"
    # Disable automatic updates for docs dependencies
    open-pull-requests-limit: 0
